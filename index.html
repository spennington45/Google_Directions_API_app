  <script>
    function initMap() {
      var TEmap = new Map();
      var keys = ["DET", "CIN", "CBUS", "CLE", "PIT"];
      var values = [
        { lat: 42.365067, lng: -83.073029 },
        { lat: 39.152403, lng: -84.467468 },
        { lat: 39.997643, lng: -83.042131 },
        { lat: 41.503373, lng: -81.639054 },
        { lat: 40.455173, lng: -80.019006 },
      ];

      for (var i = 0; i < keys.length; i++) {
        TEmap.set(keys[i], values[i]);
      }

      // Initialize Map

      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: TEmap.get(keys[2]),
      });

      //Markers
      keys.forEach(function (holder) {
        new google.maps.Marker({
          position: TEmap.get(holder),
          map: map,
          label: holder,
          icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
        });
      });
    }
  </script>
