  <script>
    let map;
    function initMap() {
      var Detroit = { lat: 42.365067, lng: -83.073029 };
      var Cincinnati = { lat: 39.152403, lng: -84.467468 };
      var Columbus = { lat: 39.997643, lng: -83.042131 };
      var Cleveland = { lat: 41.503373, lng: -81.639054 };
      var Pittsburgh = { lat: 40.455173, lng: -80.019006 };
      // The map, centered at Uluru
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: Detroit,
      });
      // The marker, positioned at Uluru
      var Detroit = new google.maps.Marker({ position: Detroit, map: map });
      var Cincinnati = new google.maps.Marker({
        position: Cincinnati,
        map: map,
      });
      var Columbus = new google.maps.Marker({ position: Columbus, map: map });
      var Cleveland = new google.maps.Marker({ position: Cleveland, map: map });
      var Pittsburgh = new google.maps.Marker({
        position: Pittsburgh,
        map: map,
      });
    }
  </script>
