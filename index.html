<!DOCTYPE html>
<html>

<head>
  <title>Directions Service</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly" defer></script>
</head>

<body>
  <div id="floating-panel">
    <b>Start: </b>
    <input id="start" type="textbox" value="United States" />
    <input id="submit" type="button" value="Get Directions" />
    <b>End: </b>
    <select id="end">
      <option value="1776 Mentor Ave Suite 355, Cincinnati, OH 45212 ">
        Cincinnati
      </option>
      <option value="7100 Euclid Ave #140, Cleveland, OH 44103">
        Cleveland
      </option>
      <option value="1275 Kinnear Rd #121, Columbus, OH 43212">
        Columbus
      </option>
      <option value="440 Burroughs St #316, Detroit, MI 48202">
        Detroit
      </option>
      <option value="901 Pennsylvania Ave #3a, Pittsburgh, PA 15233">
        Pittsburgh
      </option>
    </select>
  </div>
  <div class="container" id="map"></div>
  <div class="text-center">Get directions to any Tech Elevator campus</div>
  <script type="text/javascript" src="js/script.js">

  </script>
</body>

</html>
